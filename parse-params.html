<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tools - URL encode/decode</title>
    <script src="components/sidebar-component.js"></script>
    <script src="components/header-component.js"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<header-component></header-component>
<sidebar-component></sidebar-component>
<main>
    <textarea id="content"></textarea>
    <button onclick="parseParams()">Parse</button>
    <code id="output"></code>
</main>
<script>
  function parseParams() {
    const content = document.getElementById('content').value;
    const url = new URL(content);
    const params = url.search.substring(1).split('&');
    console.log(params);
    const rows = params.map((p) => {
      let elements = p.split('=');
      return `<tr><td>${elements[0]}</td><td>${elements[1]}</td></tr>`;
    })
    const table = `<table>
        <thead>
        <tr>
            <td>Name</td>
            <td>Value</td>
        </tr>
        </thead>
        <tbody>
            ${rows}
        </tbody>
    </table>`
    document.getElementById('output').innerHTML = table;
  }

</script>
</body>
</html>
