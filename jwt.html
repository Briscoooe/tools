<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tools - JWT</title>
    <script src="components/sidebar-component.js"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<sidebar-component></sidebar-component>
<main>
    <article>
        <textarea id="content"></textarea>
        <code id="output"></code>
        <button onclick="parseJwt()">Parse</button>
    </article>
</main>
<script>
  function parseJwt() {
    const token = document.getElementById('content').value;
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));

    document.getElementById('output').innerHTML = jsonPayload
  }

</script>
</body>
</html>
