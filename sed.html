<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tools - JWT</title>
    <script src="custom-header.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<custom-header></custom-header>
<textarea id="content"></textarea>
<input id="search-for" type="text" placeholder="Search for...">
<input id="replace-with" type="text" placeholder="Replace with...">
<button onclick="sed()">Go</button>
<code id="result"></code>
<script>
  function sed() {
    const content = document.getElementById('content').value;
    const searchFor = document.getElementById('search-for').value;
    const replaceWith = document.getElementById('replace-with').value;

    const regex = new RegExp(searchFor, 'g');
    document.getElementById('result').innerHTML = content.replace(regex, replaceWith);
  }

</script>
</body>
</html>
