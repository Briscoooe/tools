<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tools - JWT</title>
    <script src="components/sidebar-component.js"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<sidebar-component></sidebar-component>
<main>
    <textarea id="content"></textarea>
    <input id="search-for" placeholder="Search for..." type="text">
    <input id="replace-with" placeholder="Replace with..." type="text">
    <button onclick="sed()">Go</button>
    <code id="output"></code>
</main>
<script>
  function sed() {
    const content = document.getElementById('content').value;
    const searchFor = document.getElementById('search-for').value;
    const replaceWith = document.getElementById('replace-with').value;

    const regex = new RegExp(searchFor, 'g');
    document.getElementById('output').innerHTML = content.replace(regex, replaceWith);
  }

</script>
</body>
</html>
