<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tools - Word count</title>
    <script src="components/header-component.js"></script>
    <script src="components/sidebar-component.js"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<header-component></header-component>
<sidebar-component></sidebar-component>
<main>
    <textarea id="content"></textarea>
    <span id="output"></span>
</main>
<script>
  function updateValue(e) {
    console.log(content.value.split('\w'))
    document.getElementById('output').innerHTML = content.value.split('\s').length.toString()
  }

  const content = document.getElementById('content');
  content.addEventListener('change', updateValue);
  content.addEventListener('keyup', updateValue);
  content.addEventListener('keydown', updateValue);
</script>
</body>
</html>
